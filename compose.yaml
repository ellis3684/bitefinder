volumes:
  postgres_data:
  redis_data:
  static_volume:           # Django collectstatic output
  certs:                   # Lets-Encrypt files (shared with frontend + certbot)

secrets:
  django_secret_key:
    file: ./secrets/django_secret_key
  db_password:
    file: ./secrets/db_password
  fatsecret_client_id:
    file: ./secrets/fatsecret_client_id
  fatsecret_client_secret:
    file: ./secrets/fatsecret_client_secret
  foursquare_api_key:
    file: ./secrets/foursquare_api_key

services:
  # ------------------------------------------------------------------ #
  # Django backend (Gunicorn)
  # ------------------------------------------------------------------ #
  backend:
    build: ./backend
    expose:
      - "8000"
    volumes:
      - ./logs:/app/logs
      - static_volume:/app/staticfiles
    env_file:
      - backend/.env
    environment:
      DJANGO_SECRET_KEY_FILE: "/run/secrets/django_secret_key"
      POSTGRES_PASSWORD_FILE: "/run/secrets/db_password"
      FATSECRET_CLIENT_ID_FILE: "/run/secrets/fatsecret_client_id"
      FATSECRET_CLIENT_SECRET_FILE: "/run/secrets/fatsecret_client_secret"
      FOURSQUARE_API_KEY_FILE: "/run/secrets/foursquare_api_key"
    secrets:
      - django_secret_key
      - db_password
      - fatsecret_client_id
      - fatsecret_client_secret
      - foursquare_api_key
    depends_on:
      - db
      - redis

  # ------------------------------------------------------------------ #
  # Celery worker & beat
  # ------------------------------------------------------------------ #
  celery:
    build: ./backend
    entrypoint: [""]
    command: celery -A config worker --loglevel=info
    env_file: backend/.env
    environment:
      DJANGO_SECRET_KEY_FILE: "/run/secrets/django_secret_key"
      POSTGRES_PASSWORD_FILE: "/run/secrets/db_password"
      FATSECRET_CLIENT_ID_FILE: "/run/secrets/fatsecret_client_id"
      FATSECRET_CLIENT_SECRET_FILE: "/run/secrets/fatsecret_client_secret"
      FOURSQUARE_API_KEY_FILE: "/run/secrets/foursquare_api_key"
    secrets:
      - django_secret_key
      - db_password
      - fatsecret_client_id
      - fatsecret_client_secret
      - foursquare_api_key
    depends_on:
      - backend
      - redis
    volumes:
      - ./logs:/app/logs

  celery-beat:
    build: ./backend
    entrypoint: [""]
    command: celery -A config beat --loglevel=info
    env_file: backend/.env
    environment:
      DJANGO_SECRET_KEY_FILE: "/run/secrets/django_secret_key"
      POSTGRES_PASSWORD_FILE: "/run/secrets/db_password"
      FATSECRET_CLIENT_ID_FILE: "/run/secrets/fatsecret_client_id"
      FATSECRET_CLIENT_SECRET_FILE: "/run/secrets/fatsecret_client_secret"
      FOURSQUARE_API_KEY_FILE: "/run/secrets/foursquare_api_key"
    secrets:
      - django_secret_key
      - db_password
      - fatsecret_client_id
      - fatsecret_client_secret
      - foursquare_api_key
    depends_on:
      - backend
      - redis
    volumes:
      - ./logs:/app/logs

  # ------------------------------------------------------------------ #
  # Postgres & Redis
  # ------------------------------------------------------------------ #
  db:
    image: postgres:17
    env_file: backend/.env
    environment:
      POSTGRES_PASSWORD_FILE: "/run/secrets/db_password"
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    volumes:
      - redis_data:/data

  # ------------------------------------------------------------------ #
  # Frontend (Nginx + Vite dist  + TLS)
  # ------------------------------------------------------------------ #
  frontend:
    build: ./frontend
    ports:
      - "80:80"      # HTTP  (for ACME & redirect)
      - "443:443"    # HTTPS
    volumes:
      - static_volume:/staticfiles:ro
      - certs:/etc/letsencrypt:ro
    depends_on:
      - backend
